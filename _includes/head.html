<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">


  <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    <base href="https://asmt3.github.io/www.miroforestry.com/">
  {% else %}
    <base href="/www.miroforestry.com/">
  {% endif %}

  <link rel="stylesheet" href="assets/magnificent-popup/jquery.magnificent-popup.css">


  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/slideshow-slippry/slippry.min.js"></script>
  <script src="./assets/magnificent-popup/jquery.magnificent-popup.min.js"></script>

</head>
