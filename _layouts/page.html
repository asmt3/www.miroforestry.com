---
layout: default
---
<article class="post">

  <header class="post-header">
    
    {% if page.header_image %}
    <div class="header-image">
        <img src="{{ page.header_image }}" alt="Header Image">
    </div>
    {% endif %}

    <div class="post-title-outer green-gradient">
      <div class="wrapper">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </div>
    </div>

  </header>

  <div class="post-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </div>

</article>




{% if page.header_image %}
<style>
.post-header .header-image {
  /* background-image:url("{{ page.header_image }}") */
}
</style>
{% endif %}
