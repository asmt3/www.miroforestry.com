---
layout: default
---
<article class="post">

  <header class="post-header">
    
    <div class="header-image">
    </div>

    <div class="post-title-outer green-gradient">
      <div class="wrapper">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </div>
    </div>

  </header>

  <div class="post-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </div>

</article>




{% if page.header_image %}
<style>
.post-header .header-image {
    background-image:url("{{ page.header_image }}")
  }
</style>
{% else %}
<style>
.post-header .header-image {
    background-image:url("http://via.placeholder.com/1400x400")
  }
</style>
{% endif %}
