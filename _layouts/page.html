---
layout: default
---
<article class="post">

  <header class="post-header">
    
    <div class="image-wrapper">
      <img src="{{ page.header_image }}" alt="{{ page.title | escape }}">
    </div>

    <div class="post-title-outer green-gradient">
      <div class="wrapper">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </div>
    </div>

  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
